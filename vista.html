<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario Sup</title>
    <link rel="stylesheet" href="seg.css">
    <h5 class="forml__title">Registro de usuarios-Supervisor</h5>
    <style>
        body{
            
            font-family:sans-serif;
        }
        .content {
           background: #f7d5cc ; 
           width: 1230px;
           height: 470px;
           margin:5%;
           margin-top: 15px;
           display: flex;
           flex-direction: column;
           
          
           
        }
        
    </style>
</head>
<body>
   
 <div class="content"> 
    <h2 class="titulo">Qhatu Store</h2>
   
    <section class="form-register" name="form-register" id="form-register">
         <p>Nombre/s y Apellidos</p>
         <input class="controls" type="text" name="names" id="names">
         <p>Correo electronico</p>
         <input class="controls" type="email" name="emails" id="emails" >
         <p>Numero de celular</p>
         <input class="controls" type="text" name="phone" id="phone" >
         <p>Contraseña</p>
         <input class="controls" type="password" name="password" id="password" >
         <input class="botons" type="submit" value="Crear cuenta">
          <br/> <br/><br/><br/>
         <p>Tipo de Usuario</p>
         <br/>
         <input  class="Checkbox"type="checkbox"name="check" id="check"><label for="check">Vendedor</label>
         <br/> <br/><br/>
         <input  class="Checkbox1" type="checkbox" name="check1" id="check1"><label for="check1">Supervisor</label>
         <br/><br/>
         <br/><br/>
         <p>Confirmacion de Contraseña</p>
         <input class="controls" type="password" name="password1" id="password1" >
    
         
    </section>
        
   
 </div>
    




     <script src= "seg.js"></script>
</body>
</html>
